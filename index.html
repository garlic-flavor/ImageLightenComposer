<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>画像合成</title>
        <script type="module" src="./script/main.js"></script>
    </head>
    <body>
        <h1>画像合成</h1>
        <input id="image_files" title="画像選択" type="file" accept="image/*" multiple><br>
        <input id="button_load" type="button" value="画像を選択" style="width:100%; height:2cm;" onclick="document.getElementById('image_files').click();">
        <br><br>
        <input id="button_lightest" type="button" value="比較明合成" style="width:100%; height:2cm;">
        <br><br>
        <input id="button_save" type="button" value="保存" style="width:100%; height:2cm;">
        <div id="result"></div>
        <div id="progress"></div>
        <div id="storage" style="display:none"></div>
    </body>
</html>
